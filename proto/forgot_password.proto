syntax = "proto3";

option go_package = "./notifications/email";

message ForgotPassRequest {
    string email = 1;
    string token = 2;
}

message ForgotPassReseponse {
    string message = 1;
}

service ForgotPasswordService {
    rpc SendEmailForgotPassword(ForgotPassRequest) returns(ForgotPassReseponse) {}
}
